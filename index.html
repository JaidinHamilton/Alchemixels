<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alchemixels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="Alchlogo.png" alt="Alchemixels Logo" class="logo">
    <h1>Alchemixels</h1>
    <button id="saveBtn">Save</button>
  </header>
  <div class="toolbar">
    <label for="tool">Tool:</label>
    <select id="tool">
      <option value="draw">Draw</option>
      <option value="erase">Erase</option>
    </select>
    <label for="color-picker">Color:</label>
    <input type="color" id="color-picker">
    <label for="brush-size">Brush Size:</label>
    <input type="range" id="brush-size" min="1" max="10" value="1">
    <label for="palette">Palette:</label>
    <select id="palette">
      <option value="adaptive">Adaptive</option>
      <option value="web">Web</option>
      <option value="mixed">Mixed</option>
    </select>
    <button id="import-image">Import Image</button>
  </div>
  <main>
    <canvas id="pixel-canvas" width="640" height="480"></canvas>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
